<div class="row">
    <div class="col-md-12">
        <button class="btn btn-success">New Recipe</button>
    </div>
</div>
<hr />
<div class="row">
    <div class="col-md-12 clearfix" *ngFor="let recipe of recipes">
        <!-- [recipe] of *ngFor binds and references 'recipe' inside app-recipe-item module. -->
        <app-recipe-item [recipe]="recipe" (detailsRequested)="showDetails($event)"></app-recipe-item>
    </div>
</div>
