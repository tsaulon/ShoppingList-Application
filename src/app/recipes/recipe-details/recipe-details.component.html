<div class="row">
  <div class="col-md-12">
    <img [src]="recipeDetails.imagePath" alt="" class="img-fluid rounded">
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <h1>{{ recipeDetails.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <div class="btn-group" appDropdown>
      <button type="button" class="btn btn-primary dropdown-toggle">Manage Recipe</button>
      <ul class="dropdown-menu">
        <li><a class ="nav-link" href="#">Add To Shopping List</a></li>
        <li><a class ="nav-link" href="#">Edit Recipe</a></li>
        <li><a class ="nav-link" href="#">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    {{ recipeDetails.description }}
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    Ingredients
  </div>
</div>
